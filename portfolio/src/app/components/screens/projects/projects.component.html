<section #section id="projects">
    <h2>Experiencia en Desarrollo</h2>
    <div class="list">
        <article class="card" *ngFor="let project of projects" #article>
            <i class="fa-regular fa-file-alt view"></i>
            <div class="card-inner">
                <img [src]="project.image.url" alt="{{ project.title }}" loading="lazy" />
                <div class="body">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <div class="links">
                        <a *ngIf="project.links.github.length" [href]="project.links.github" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fa-brands fa-github"><span>GitHub</span></i>
                        </a>
                        <a *ngIf="project.links.app.length > 0" [href]="project.links.app" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fa-solid fa-eye"><span>View</span></i>
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>

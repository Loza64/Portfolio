<section #section id="projects">
    <h2>Mis proyectos</h2>
    <div class="list">
        <article class="card" *ngFor="let project of projects" #article>
            <div class="card-inner">
                <img [src]="project.image.url" alt="Imagen del proyecto {{ project.title }}" />
                <div class="body">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <div class="links">
                        <a [href]="project.links.github" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-github"></i>
                            <span>github</span>
                        </a>
                        <a *ngIf="project.links.app.length > 0" [href]="project.links.app" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fa-solid fa-eye"></i>
                            <span>demo</span>
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>

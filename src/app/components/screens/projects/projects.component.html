<section #section id="projects" >  
    <h2>Mis proyectos</h2>  
    <div class="list">  
        <article class="card" *ngFor="let project of projects" #article>  
            <div class="card-inner"> <!-- AÃ±adido el contenedor interior -->  
                <img [src]="project.image" alt="Imagen del proyecto {{ project.title }}" />  
                <div class="body">  
                    <h3>{{ project.title }}</h3>  
                    <p>{{ project.description }}</p>  
                    <a [href]="project.url" target="_blank" rel="noopener noreferrer">Ver proyecto</a>  
                </div>  
            </div>
        </article>  
    </div>  
</section>
